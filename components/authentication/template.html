<div class="container" ng-controller="authController">
    <form>
        <input type="text" name="username"
            placeholder="username" ng-model="username">
        <input type="password" name="password"
            placeholder="password" ng-model="password">
        <button type="button" name="login"
            ng-click="doLogin(username.trim(),password.trim())">login</button>
    </form>
    <h3 ng-show="showError" style="color:#b92c28">{{message}}</h3>
</div>
